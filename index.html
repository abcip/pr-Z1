<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Image Editor</h1>
        <input type="file" id="fileInput" accept="image/jpeg, image/png" style="display: none;">
        <div id="dropZone">
            <p>Click to upload or drag and drop an image here</p>
        </div>
        <img id="imagePreview" src="" alt="Preview" style="display: none;">

        <h2 style="margin-top: 50px;">Basic Editing</h2>
        <div class="controls">
            <button id="cropBtn">Crop</button>
            <button id="resizeBtn">Resize</button>
            <input type="number" id="widthInput" placeholder="Width">
            <input type="number" id="heightInput" placeholder="Height">
            <button id="applyResize">Apply Resize</button>
            <label>
                <input type="checkbox" id="keepAspectRatio"> Keep Aspect Ratio
            </label>
        </div>

        <input type="range" id="temperature" min="-100" max="100" value="0">
<button id="applyTemperature">Apply Temperature</button>


        <h3>Image Orientation</h3>
        <div class="controls">
            <button id="rotateHorizontal">Horizontal</button>
            <button id="rotateVertical">Vertical</button>
            <button id="rotate90">Rotate 90°</button>
            <button id="rotate45">Rotate 45°</button>
            <input type="number" id="rotateCustomInput" placeholder="Custom angle">
            <button id="rotateCustom">Rotate Custom</button>
            <button id="flipHorizontal">Flip Horizontal</button>
            <button id="flipVertical">Flip Vertical</button>
        </div>

        <div class="controls">
            <label for="filter">Filter:</label>
            <select id="filter">
                <option value="none">None</option>
                <option value="grayscale">Grayscale</option>
                <option value="sepia">Sepia</option>
                <option value="blur">Blur</option>
                <option value="invert">Invert</option>
                <option value="hueRotate">Hue Rotate</option>
            </select>
            <button id="applyFilter">Apply Filter</button>
            <button id="resetFilter">Reset Filter</button>
        </div>

        <h2>Image Adjustment</h2>
        <div class="controls">
            <div class="slider-container">
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" min="-100" max="100" value="0">
                <span id="brightnessValue">0</span>
            </div>
            <div class="slider-container">
                <label for="contrast">Contrast:</label>
                <input type="range" id="contrast" min="-100" max="100" value="0">
                <span id="contrastValue">0</span>
            </div>
            <div class="slider-container">
                <label for="saturation">Saturation:</label>
                <input type="range" id="saturation" min="-100" max="100" value="0">
                <span id="saturationValue">0</span>
            </div>
            <button id="applyAdjustments">Apply Adjustments</button>
        </div>

        <h2>Add Text</h2>
        <div class="controls">
            <input type="text" id="textInput" placeholder="Enter text">
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier">Courier</option>
                <option value="Georgia">Georgia</option>
            </select>
            <input type="number" id="fontSize" min="8" max="24" value="16">
            <div class="color-picker">
                <label for="textColor">Color:</label>
                <input type="color" id="textColor">
                <input type="text" id="hexColor" placeholder="#000000">
            </div>
            <button id="addText">Add Text</button>
        </div>

        <h2>Add Shapes</h2>
        <div class="controls">
            <button id="addRectangle">Add Rectangle</button>
            <button id="addCircle">Add Circle</button>
            <button id="addLine">Add Line</button>

            <div class="color-picker">
                <label for="shapeColor">Color:</label>
                <input type="color" id="shapeColor" value="#000000">
                <input type="text" id="shapeHexColor" placeholder="#000000">
            </div>

            <div class="line-controls">
                <label for="lineWidth">Line Width:</label>
                <input type="number" id="lineWidth" value="5" min="1">

                <h3>Line Coordinates for line</h3>
                <label for="lineStartX">Start X:</label>
                <input type="number" id="lineStartX" value="20">

                <label for="lineStartY">Start Y:</label>
                <input type="number" id="lineStartY" value="20">

                <label for="lineEndX">End X:</label>
                <input type="number" id="lineEndX" value="120">

                <label for="lineEndY">End Y:</label>
                <input type="number" id="lineEndY" value="100">
            </div>
        </div>

        <div id="undoRedo">
            <button id="undoBtn">Undo</button>
            <button id="redoBtn">Redo</button>
        </div>

        <div class="final-actions">
            <button id="saveBtn">Save Image</button>
            <button id="resetBtn">Reset to Original</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Warning</h2>
            <p id="modalMessage"></p>
            <button id="modalConfirm">Confirm</button>
            <button id="modalCancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
